<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link rel="icon" href="icono.png" type="image/png">
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <header>
        <h1>Bienvenidos a Zafiro</h1>

        <div class="container-icon">
            <div class="container-cart-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-cart">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"></path>
                </svg>
                <div class="count-products">
                    <span id="contador-productos">0</span>
                </div>
            </div>

            <div class="container-cart-products hidden-cart">
                <div class="row-product hidden">
                    <div class="cart-product">
                        <div class="info-cart-product">
                            <span class="cantidad-producto-carrito">1</span>
                            <p class="titulo-producto-carrito">Zapatos Nike</p>
                            <span class="precio-producto-carrito">$80</span>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-close">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </div>
                </div>

                <div class="cart-total hidden">
                    <h3>Total:</h3>
                    <span class="total-pagar">$200</span>
                </div>

                <!-- Nuevo botón de compra -->
                <div class="buy-button-container">
                    <button class="btn-buy">Comprar</button>
                </div>
                
                <p class="cart-empty">El carrito está vacío</p>
            </div>
        </div>
    </header>

    <div class="container-items">
        <div class="item">
            <figure>
                <img src="https://kevins.com.co/img/productos/0910001269.jpg" alt="producto" />
            </figure>
            <div class="info-product">
                <h2>Producto</h2>
                <p class="price">370,000 pesos</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="https://pepelozanojoyero.com/cdn/shop/products/IMG_20201204_214632_800x800.jpg?v=1668557811" alt="producto" />
            </figure>
            <div class="info-product">
                <h2>Producto</h2>
                <p class="price">150,000 pesos</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="https://joyeriakarat.com/wp-content/uploads/2023/12/1000192062.jpg" alt="producto" />
            </figure>
            <div class="info-product">
                <h2>Producto</h2>
                <p class="price">320,000 pesos</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="https://kevins.com.co/img/productos/0110027024.jpg" alt="producto" />
            </figure>
            <div class="info-product">
                <h2>Producto</h2>
                <p class="price">500,000 pesos</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="https://joyeriaonlinepriority.com/blog-joyeria/wp-content/uploads/2019/08/mano-de-f%C3%A1tima.jpg" alt="producto" />
            </figure>
            <div class="info-product">
                <h2>Producto</h2>
                <p class="price">250,000 pesos</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <!-- Añade aquí los otros elementos .item -->
    </div>

    <script src="index.js"></script>
    <script>
        const buyButtonContainer = document.querySelector('.buy-button-container');
        const cartEmpty = document.querySelector('.cart-empty');
        
        // Verificar si el carrito está vacío
        function checkCartEmpty() {
            const cartItems = document.querySelectorAll('.row-product .cart-product');
            if (cartItems.length === 0) {
                cartEmpty.classList.remove('hidden');
                buyButtonContainer.classList.add('hidden'); // Ocultar el botón de compra cuando el carrito esté vacío
            } else {
                cartEmpty.classList.add('hidden');
                buyButtonContainer.classList.remove('hidden'); // Mostrar el botón de compra cuando haya productos en el carrito
            }
        }
        
        // Llamar a la función cuando se cargue la página
        document.addEventListener('DOMContentLoaded', checkCartEmpty);
    </script>
</body>
</html>
